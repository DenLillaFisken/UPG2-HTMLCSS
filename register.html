<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="http://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>UPG2 HTML/CSS</title>
    <style>
        :root{
            --div-height: 85vh;
            --bg-size: 100% 100%;
        }
        .center_div .top_div{
            height: calc(var(--div-height) - 40vh);
        }
        .center_div .bottom_first_div{
            height: calc(var(--div-height) -30vh);
        }
        .center_div .bottom_sec_div{
            height: calc(var(--div-height) -40vh);
        }
    </style>
</head>
<body>     
    <div class="container">
        <div class="row h-100">
            <div id="side-img-ca" class="col-12 col-lg-6"></div>
            <div class="col-sm-12 col-lg-6 my-auto">
                <h1>Create Account</h1>
                <form >
                    <div class="form-group">
                        <input class="form-field form-ca" type="text" id="id1" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input class="form-field form-ca" type="text" id="id2" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input class="form-field form-ca" type="text" id="id3" placeholder="Billing address">
                    </div>
                    <div class="form-group">
                        <input class="form-field form-ca" type="text" id="id4" placeholder="Delivery address">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-field form-ca" type="email" id="id5" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input class="form-ca form-field" type="password" id="id6" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-ca form-field " type="password" id="id7" placeholder="Repeat password">
                    </div>
                    <div class="box">
                        <input type="checkbox" id="id8" name="vehicle3" required>
                        <label> Accept the GDPR and terms of use</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="id9" name="vehicle3">
                        <label> I want newsletters</label>
                    </div>
                    <button id="btn-ca" type="submit" class="btn btn-primary btn-ca">Create account</button>  
                    <a href="index.html">Allready have an account? Sign in here.</a>       
                </form>
            </div>
            <div id="side-img-ca-lg" class="col-12 col-lg-6"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
